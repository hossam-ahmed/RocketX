<!DOCTYPE html>
<html ng-app dir="rtl">

<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/css/features/ui-kit-rtl.min.css" />
    <link href="styles/demo/demo.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="txt-center">
            بسم الله
        </h1>

        <section id="navMenu" class="demo-zone">
            <h1>
                <a href="#navMenu">القائمة الرئيسية</a>
            </h1>
            <ng-include src="'partials/nav-menu.html'"></ng-include>
        </section>

        <section class="demo-zone">
            <h1>Buttons</h1>
            <ng-include src="'partials/button.html'"></ng-include>
        </section>

        <section class="demo-zone">
            <h1>Inputs</h1>
            <ng-include src="'partials/input.html'"></ng-include>
        </section>


        <section class="demo-zone">
            <h1>Read Only Field</h1>
            <ng-include src="'partials/readonly.html'"></ng-include>
        </section>

        <section class="demo-zone">
            <h1>Groups</h1>
            <ng-include src="'partials/input-group.html'"></ng-include>
        </section>

        <section class="demo-zone">
            <h1>Messages</h1>
            <ng-include src="'partials/message.html'"></ng-include>
        </section>

        <section class="demo-zone">
            <h1>Forms</h1>
            <ng-include src="'partials/forms.html'"></ng-include>
        </section>

        <section class="demo-zone">
            <h1>wizzard</h1>
            <ng-include src="'partials/wizzard.html'"></ng-include>
        </section>

    </div>
    <script src="scripts/vendors/jquery-3.1.1/jquery-3.1.1.js"></script>
    <script src="scripts/bundled/ui-kit.min.js"></script>
</body>
</html>
